<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>已完成试卷</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
<nav th:replace="student/_fragments :: menu(3)" class="ui inverted  segment">
    <div class="ui container">
        <div class="ui inverted secondary menu">
            <h2 class="ui teal header item">CUMT</h2>
            <h3 class="ui teal header item">在线答题系统</h3>
            <a href="#" class="  item ">未完成试卷</a>
            <a href="#" class="active item ">已完成试卷</a>

            <div class="right menu   ">
                <div class="ui dropdown item">
                    <div class="text">
<!--                        <img src="https://unsplash.it/100/100?image=1005" alt="" class="ui avatar image">-->
                        Zhaohaihang
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="ui container">
    <input type="hidden" name="page">
    <table class="ui celled compact teal table">
        <thead>
            <tr >
                <th>序号</th>
                <th>id</th>
                <th>试卷名称</th>
                <th>创建人</th>
                <th>题目数量</th>
                <th>总分</th>
                <th>得分</th>
                <th>操作</th>
            </tr>
        </thead>

        <tbody>
        <tr th:each="stupap,iterStat : ${page.content}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${stupap.student.id}">156</td>
            <td th:text="${stupap.paper.name}">第一章练习题</td>
            <td th:text="${stupap.paper.teacher.name}">刘老师</td>
            <td th:text="${stupap.paper.totalQue}">25</td>
            <td th:text="${stupap.paper.totalScore}">25</td>
            <td th:text="${stupap.score}">25</td>
            <td><a th:href="@{/student/{paperid}/stu-comp-paper-review(paperid=${stupap.paper.id})}" target="_blank" class="ui mini button">回顾</a></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="10">
                    <div class="ui  mini  pagination menu" th:if="${page.totalPages}>1">
                        <a href="#" th:href="@{/student/stu-comp-paper(page=${page.number}-1)}" class=" item" th:unless="${page.first}">上一页</a>
                        <a href="#" th:href="@{/student/stu-comp-paper(page=${page.number}+1)}" class=" item" th:unless="${page.last}">下一页</a>
                    </div>

                </th>
            </tr>
        </tfoot>
    </table>
</div>




<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
</script>
</body>
</html>
