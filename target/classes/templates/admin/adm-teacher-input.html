<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title>章节</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
<nav th:replace="admin/_fragments :: menu(3)"  class="ui inverted  segment">
    <div class="ui container">
        <div class="ui inverted secondary menu">
            <h2 class="ui teal header item">CUMT</h2>
            <h3 class="ui teal header item">在线答题系统</h3>
            <a href="#" class=" active item ">教师</a>
            <a href="#" class=" item ">学生</a>
            <div class="right menu   ">
                <div class="ui dropdown item">
                    <div class="text">
                        Zhaohaihang
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="ui container">
    <form action="#" method="POST"  th:object="${teacher}"  th:action=" @{/admin/adm-teacher-input}" class="ui form">

        <input type="hidden" name="id" th:value="*{id}">
        <div class=" required field">
            <div class="ui left labeled input">
                <label class="ui teal basic label"> 姓名</label>
                <input type="text" name="name" placeholder="第X章" th:value="*{name}">
            </div>
        </div>
        <div class=" required field">
            <div class="ui left labeled input">
                <label class="ui teal basic label"> 工号</label>
                <input type="text" name="teacherNum" placeholder="XXXXXX" th:value="*{teacherNum}" >
            </div>
        </div>
        <div class=" required field">
            <div class="ui left labeled input">
                <label class="ui teal basic label"> 密码</label>
                <input type="text" name="password" placeholder="XXXXXX" th:value="*{password}" >
            </div>
        </div>

        <div class="ui error message"></div>
        <div class="ui right aligned container">
            <button class="ui button " type="button" onclick="window.history.go(-1)">返回</button>
            <button class="ui teal submit button ">提交</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
</script>
</body>
</html>
