<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

</head>
<body>
<!--导航-->
<nav  class="ui inverted  segment">
    <div class="ui container">
        <div class="ui inverted secondary menu">
            <h2 class="ui teal header item">CUMT</h2>
            <h3 class="ui teal header item">在线答题系统</h3>
        </div>
    </div>
</nav>

<div class="ui middle aligned center aligned grid container" >
    <div class="column" style="max-width: 30em;">
        <h2 class="ui teal image header">
            <div class="content">
                修改密码
            </div>
        </h2>
        <form id="login-form" class="ui large form" method="post" action="/admin/updatepass">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="oldpassword" id="oldpassword" placeholder="旧密码">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="newpassword1" id="newpassword1" placeholder="新密码">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="newpassword2" id="newpassword2" placeholder="确认密码">
                    </div>
                </div>

                <div class="inline field">
                    <button class="ui   button" type="reset">清空</button>
                    <button class="ui  teal submit button" >修改</button>
                </div>

                <div class="ui error mini message"></div>

                <div class="ui  negative mini message" th:unless="${#strings.isEmpty(message)}" th:text="${message}" ></div>
            </div>
        </form>

    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</body>
</html>
